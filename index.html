<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal UTBK - PBM & PPU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Latihan Soal UTBK</h1>
            <p>Subtes Penalaran Bacaan dan Menulis (PBM) dan Pengetahuan dan Pemahaman Umum (PPU)</p>
        </header>

        <div class="question-container">
            <div class="question-type" id="question-type"></div>
            <div class="question-teks" id="question-teks"></div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="prev-button">Soal Sebelumnya</button>
            <button class="nav-button" id="next-button">Selanjutnya</button>
            <button class="nav-button reset-button" id="reset-button">Reset Latihan</button>
        </div>

        <div class="results" id="results">
            <h2>Hasil Latihan Anda</h2>
            <p>Anda telah menjawab benar:</p>
            <div class="score" id="score">0/0</div>
            <button class="nav-button" id="restart-button">Mulai Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
